<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Admin - Enviar Foto</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main>
    <h1>Área Admin - Enviar Foto</h1>

    <form id="formAdmin">
      <input type="password" id="senhaAdmin" placeholder="Digite a senha" required><br><br>
      <input type="file" id="fotoUpload" accept="image/*" required><br><br>
      <button type="submit">Enviar Foto</button>
    </form>

    <p id="mensagemAdmin"></p>
    <a href="fotos.html">Ver Fotos</a>
  </main>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const form = document.getElementById('formAdmin');
    const senhaInput = document.getElementById('senhaAdmin');
    const fileInput = document.getElementById('fotoUpload');
    const mensagem = document.getElementById('mensagemAdmin');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const senha = senhaInput.value.trim();
      if (senha !== 'Kaleu') {
        mensagem.textContent = 'Senha incorreta.';
        mensagem.style.color = 'red';
        return;
      }

      const file = fileInput.files[0];
      if (!file) return;

      const ref = storage.ref('fotos/' + Date.now() + '_' + file.name);
      ref.put(file).then(() => {
        return ref.getDownloadURL();
      }).then(url => {
        return db.ref('fotos').push({ url, timestamp: Date.now() });
      }).then(() => {
        mensagem.textContent = 'Foto enviada com sucesso!';
        mensagem.style.color = 'green';
        form.reset();
      }).catch(err => {
        mensagem.textContent = 'Erro ao enviar: ' + err.message;
        mensagem.style.color = 'red';
      });
    });
  </script>
</body>
</html>
