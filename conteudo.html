<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat e Cartinhas</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #ff598f;
      text-align: center;
    }
    #chat-box, #cartinhas-box, #photos-box {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    #chat-input {
      width: 80%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ffb6c1;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #ff598f;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e14572;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ffb6c1;
      font-size: 14px;
      resize: vertical;
    }
    img {
      max-width: 200px;
      margin-top: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Chat em Tempo Real</h1>

  <div id="chat-box"></div>
  <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <hr />

  <h2>Cartinhas</h2>
  <div id="cartinhas-box"></div>
  <input type="text" id="cartinha-nome" placeholder="Seu nome" />
  <textarea id="cartinha-msg" placeholder="Mensagem"></textarea>
  <input type="file" id="cartinha-file" accept="image/*" />
  <button onclick="sendCartinha()">Enviar Cartinha</button>

  <hr />

  <h2>Fotos</h2>
  <div id="photos-box"></div>
  <input type="file" id="photo-input" accept="image/*" />
  <button onclick="sendPhoto()">Enviar Foto</button>
