<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo(a)</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo(a)</h1>
 
    <p>Digite a senha para entrar:</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagemErro" class="erro"></p>
    <img src="https://img.freepik.com/fotos-premium/arte-abstrata-cor-de-fundo-branco-forma-de-coracao-vermelho-para-o-dia-dos-namorados-padrao-com-simbolo-de-amor-cenario-romantico_113767-4967.jpg?w=2000"
    alt="Corcão Romântico"
    class="imagem-amor">
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === "KaleueMari") {
        window.location.href = "conteudo.html";
      } else {
        document.getElementById("mensagemErro").textContent = "Senha incorreta.";
      }
    }
  </script>
</body>
</html>
