<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo Clique no Coração 💖</title>
<link rel="stylesheet" href="jogo.css" />
</head>
<body>

<div class="container">

  <header>
    <h1>Jogo: Clique Rápido no Coração</h1>
    <div id="ranking">
      <div><strong>1º Lugar:</strong> <span id="firstName">-</span> — <span id="firstScore">0</span> pts 🏆</div>
      <div><strong>2º Lugar:</strong> <span id="secondName">-</span> — <span id="secondScore">0</span> pts 🥈</div>
    </div>
  </header>

  <section id="characterSelect">
    <h2>Escolha seu personagem</h2>
    <div class="characters">
      <button class="char-btn" data-name="Kaleu">👦 Kaleu</button>
      <button class="char-btn" data-name="Mariella">👧 Mariella</button>
    </div>
  </section>

  <section id="gameSection" class="hidden">
    <div id="scoreDisplay">Sua pontuação: 0</div>
    <div id="gameArea">
      <button id="heartBtn" aria-label="Coração">❤️</button>
    </div>
    <button id="startBtn">Começar Jogo</button>
  </section>

</div>

<script src="jogo.js"></script>
</body>
</html>
