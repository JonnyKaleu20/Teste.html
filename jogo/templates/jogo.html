<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca - Amor</title>
  <link rel="stylesheet" href="jogo.css" />
</head>
<body>
  <div class="container">

    <!-- Tela Inicial -->
    <div id="tela-inicial">
      <h1>Jogo da Forca do Amor ❤️</h1>
      <div class="personagens">
        <div class="personagem" onclick="selecionarPersonagem('Mari')">
          <img src="Mari.png" alt="Mari" />
          <p>Mari</p>
          <div class="ranking" id="ranking-mari">🏆 0</div>
        </div>
        <div class="personagem" onclick="selecionarPersonagem('Kaleu')">
          <img src="Kaleu.png" alt="Kaleu" />
          <p>Kaleu</p>
          <div class="ranking" id="ranking-kaleu">🏆 0</div>
        </div>
      </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="tela-jogo" class="hidden">
      <h2 id="personagem-selecionado"></h2>
      <p>Tema: Amor 💘</p>
      <div id="palavra"></div>
      <div id="teclado"></div>
      <p>Chances restantes: <span id="chances">10</span></p>
      <button onclick="voltarInicio()">Voltar ao Início</button>
    </div>

  </div>
  <script src="jogo.js"></script>
</body>
</html>
